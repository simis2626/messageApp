<div (click)="preventD($event)" [class.entered]="show" class="pre-enter mdl-card__actions">
  <!--[class.entered]="shown"-->
  <div style="float: left; width: 70%" [class.pad]="show" class="no-pad mdl-textfield mdl-js-textfield">
    <input (keyup)="store($event)" class="mdl-textfield__input" type="password" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Enter Your Password</label>
  </div>
  <button (click)="checkPassword()" type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Submit
  </button>
<span class="clear-float"></span>
</div>
